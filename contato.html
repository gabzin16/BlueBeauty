<!DOCTYPE html>
<html>
<head>
  <title>Blue Beauty</title>
  <link rel="shortcut icon" href="assets/logo BB.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="contato.css">

  <!-- Link para  fontawesome (Icones)-->
  <script src="https://kit.fontawesome.com/23655c98f8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="image">
      <div class="image-top">
        <img src="assets/logo BB.png" alt="Imagem">
      </div>
      <div class="image-middle">
        <h1>Seja bem-vindo!</h1>
        <p>Acesse sua conta<br> agora mesmo.</p>
      </div>
      <div class="image-bottom">
        <button type="submit">Entrar</button>
        <a href="#">
          <p>Esqueci a senha</p>
        </a>
      </div>
    </div>
    <div class="form">
      <h2>Crie sua conta</h2>
      <form>
        

        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Nome">
        </div>
        <div class="input-container">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="E-mail">
        </div>
        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Senha">
        </div>


        
        
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
